{% extends "base.html" %}
{% block title %}Rate and Review{% endblock %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <h1>Household Services</h1>
        <button class="btn btn-secondary" onclick="history.back()">Return</button>
    </div>
</nav>
{% block content %}
{{ super() }}

<div class="container">
    <h2>Rate and Review Service</h2>
    <form action="{{ url_for('main.rate_and_review',request_id =request_id) }}" method="POST">
        <div class="form-group">
            <label for="rating">Rating</label>
            <div class="rating">
                <!-- Radio buttons for star rating -->
                {% for i in range(5, 0, -1) %}
                <input type="radio" id="star{{ i }}" name="rating" value="{{ i }}" required>
                <label for="star{{ i }}" title="{{ i }} stars">&#9733;</label>
                {% endfor %}
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="review">Review</label>
            <textarea class="form-control" id="review" name="review" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<style>
    .rating {
        direction: rtl; /* Display stars from right to left */
        font-size: 2rem;
        display: inline-flex;
    }

    .rating input {
        display: none; /* Hide the radio inputs */
    }

    .rating label {
        cursor: pointer;
        color: #ccc;
        margin: 0 5px;
        transition: color 0.3s;
    }

    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
        color: #ffcc00; /* Highlighted star color */
    }
</style>
{% endblock %}
{% endblock %}
